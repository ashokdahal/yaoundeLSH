<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yaoundé AHP Landslide Susceptibility Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f8f9fa; }
    .card { border-radius:12px; }
    footer { font-size:.85rem; color:#6c757d; }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="text-center mb-4">
      <h3 class="fw-bold">AHP Landslide Susceptibility Tool – Yaoundé</h3>
      <p class="text-muted mb-0">Enter measured or observed field values; weights are auto-assigned using Annex Weights 2025.</p>
    </div>

    <form id="ahpForm"></form>

    <div class="text-center my-3">
      <button type="button" id="calcBtn" class="btn btn-primary px-4">Calculate Susceptibility</button>
    </div>

    <div id="resultCard" class="card shadow-sm d-none">
      <div class="card-body text-center">
        <h5 class="fw-bold mb-1">Landslide Susceptibility Result</h5>
        <p class="mb-1">Normalized Score: <span id="scoreVal" class="fw-bold"></span>%</p>
        <p class="mb-0">Qualitative Class: <span id="classVal" class="fw-bold"></span></p>
      </div>
    </div>

    <footer class="text-center mt-4">© 2025 Yaoundé Landslide Assessment – Offline AHP Field Tool</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
